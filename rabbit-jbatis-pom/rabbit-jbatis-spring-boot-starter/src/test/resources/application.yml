rabbit:
  jbatis:
    data-sources:
      datasource1:
        dialect: mysql
        transaction: true
        class-name: com.alibaba.druid.pool.DruidDataSource
        params:
          username: root
          password:
          url: jdbc:mysql://47.92.131.197:3360/syscenter?zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true
          #配置初始化大小、最小、最大
          initialSize: 1
          minIdle: 1
          maxActive: 20
          #配置获取连接等待超时的时间
          maxWait: 60000
          #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
          timeBetweenEvictionRunsMillis: 60000
          #配置一个连接在池中最小生存的时间，单位是毫秒
          minEvictableIdleTimeMillis: 300000
          validationQuery: SELECT 'x'
          testWhileIdle: true
          testOnBorrow: false
          testOnReturn: false
          #打开PSCache，并且指定每个连接上PSCache的大小
          poolPreparedStatements: false
          maxPoolPreparedStatementPerConnectionSize: 20
          #配置监控统计拦截的filters
          filters: stat
    data-source-beans:
      default: datasource1
    data-source-factory-type: simple
    entity-packages: com.rabbitframework.**.test.model
    mapper-packages: com.rabbitframework.**.test.mapper